<html>
    <head>
        <meta charset="UTF-8">
        <title>JSON Example</title>
    </head> 
    <style> 
    </style>
    <body> 
        <div id="songlist"></div>
        <div id="part2"></div> 
        <div id="part3"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js">    
        </script>
        <script>
            $.get( "https://laurenlangbort.github.io/json-practice-hw7/songs.json", 
            function( data ) 
            {
                str = JSON.stringify(data);
                document.write("Part 3: " + "<br>");
                strHTML= "<ul>";
                data.forEach(function(songs) 
                { 
                    strHTML += "<li>" 
                    + songs.song + "<br>" 
                    + "Artists: " + songs.artists + "<br>"
                    + "Genres: " + songs.genres + "<br>"
                    + "Released: " + songs.year + "<br><br>" + "</li>";
                }) 
            strHTML += "</ul>";
            document.write(strHTML + "<br><br>");
        })
        </script>
    </body>
