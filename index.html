<html>
    <head>
        <meta charset="UTF-8">
        <title>JSON Example</title>
    </head> 
    <style> 
    </style>
    <body> 
        <div id="songlist"></div>
        <div id="part2"></div> 
        <div id="part3"></div>

        <script>
            var songList = ""; 
            fetch("https://laurenlangbort.github.io/json-practice-hw7/songs.json")
                .then(response => response.json())
                .then(data => {  
                    console.log(typeof data);
                    songList = JSON.stringify(data);  
                    console.log(typeof data); 
                    document.getElementById("songlist").textContent = songList; 
                    var displaySongs = songList + "<br>"; 
                    
                    var display = "<ul>"; 

                    data.forEach(function(songs) { 
                        display += "<li>" + songs.song + "</li> Artist: " 
                        + songs.artist + "</br>  Genre: " +  songs.genre 
                        + "</br> Released: " + songs.year + "</br>";
                    }) 

                    display += "</ul>"; 

                    document.getElementById("part2").innerHTML = displaySongs; 
                    document.getElementById("part3").innerHTML = display;
                });  
           
        </script>
    </body>
</html>
