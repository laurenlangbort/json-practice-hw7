<html>
    <head>
        <meta charset="UTF-8">
        <title>JSON Example</title>
    </head> 
    <style> 
    </style>
    <body>
        <pre id="songDisplay" style=
            "color:rgb(0, 0, 0); font-size: 20px; font-weight: bold;">
        </pre>

        <script>
        fetch("songs.json")
            .then(response => response.json())
            .then(data => {   
                var songData = document.getElementById("songDisplay");
                for(var i = 0; i < data.length; i++) 
                { 
                    songData.textContent = JSON.stringify(data[i]);
                }
            });
          
        </script>
    </body>
</html>
