<html>
    <head>
        <meta charset="UTF-8">
        <title>JSON Example</title>
    </head> 
    <style> 
    </style>
    <body>
        <h1>Song List</h1>
        <table id="songDisplay">
            <thead>
            <tr>
                <th>Artist</th>
                <th>Genre</th>
                <th>Released</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <script>
        fetch("https://laurenlangbort.github.io/json-practice-hw7/songs.json")
            .then(response => response.json())
            .then(data => {   
                var songData = document.getElementById("songDisplay").getElementsByTagName('tbody')[0];;
                for(var i = 0; i < data.length; i++) 
                {  
                    var row = songData.insertRow(); 
                    var artist = row.insertCell(0); 
                    var genre = row.insertCell(1); 
                    var year = row.insertCell(2); 

                    artist.innerHTML = data[i].artists.join(", "); 
                    genre.innerHTML = data[i].genres.join(", ");  
                    released.innerHTML = data[i].year;
                } 
            });
        
        </script>
    </body>
</html>
