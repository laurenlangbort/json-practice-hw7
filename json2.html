<html> 
    <head> 
        <title> 
            JSON Display
        </title>
    </head>
    <body> 
        <pre id="songlist"> </pre>  
        <script>  
             fetch("https://laurenlangbort.github.io/json-practice-hw7/songs.json")
                .then(response => response.json())
                .then(data => {
                    var jsonSongs = JSON.stringify(data); 
                    document.getElementById("songlist").textContent = jsonSongs; 
                });  

        </script>
    </body>
</html>
