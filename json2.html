<html> 
    <head> 
        <title> 
            JSON Display
        </title>
    </head>
    <body> 
        <pre id="songlist"> </pre>  
    
        <script>  
             fetch("https://github.com/laurenlangbort/json-practice-hw7/blob/main/songs.json")
                .then(response => response.json())
                .then(data => {
                    var jsonSongs = JSON.stringify(data, null, 2);
                    document.getElementById("songList").textContent = jsonSongs;
                }); 
        </script>
    </body>
</html>
